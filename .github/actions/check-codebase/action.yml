name: "Check Codebase"
description: "Runs setup, linting, and testing"
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Install Playwright browsers and deps
      shell: bash
      run: |
        sudo ./node_modules/.bin/playwright install-deps
        ./node_modules/.bin/playwright install

    - name: Check
      shell: bash
      run: pnpm check

    - name: Test
      shell: bash
      run: pnpm test
